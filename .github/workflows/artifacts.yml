name: artifacts
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p fabricio-dir
      - run: echo "Hello" > ./fabricio-dir/world.txt
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./fabricio-dir/world.txt
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
      - name: testing file
        run: |
          cat world.txt
          ls -l
